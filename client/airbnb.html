<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Airbnbn clone for educational purpose by Stefano Silvestrini</title>
		<script src="https://kit.fontawesome.com/904afb4ab7.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
		<link rel= "stylesheet" href="./master.css">
		<script src= "./script.js"></script>
		<script src= "../axios.min.js"></script>
	</head>


	<body>
		<div class="logo">
		</div>
		<!-- Banner  -->
		<ul id="menu">
				<li><a href="#" class="country">Country</a></li>
				<li><a href="#" class="city">City</a></li>
				<li><a href="#" class="rating">Rating</a></li>
				<li><a href="#" class="type">Type</a></li>
				<li><a href="#" class="price">Price</a></li>
		</ul>
		<!-- Price max -->
		<div class="list_grid">
			<ul id="price_max">
			</ul>

			<ul id="price_min">
			</ul>
				<!-- Rating max -->
			<ul id="rating_max">
			</ul>

			<ul id="rating_min">
			</ul>

		<div id="country-banner">
		</div>

		<div id="city-banner">
		</div>

		</div>

		<div id="houses-grid">
		</div>
